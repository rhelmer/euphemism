<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/jquery-1.3.1.min.js"></script>
    <script src="scripts/ui/jquery-ui-personalized-1.6rc6.js"></script> 
    <script src="scripts/euphy-0.1.js"></script>
    <link type="text/css" rel="stylesheet" href="scripts/ui/theme/ui.all.css" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css"></link>
  </head>
  <body>
    <div id="post" class="container" 
         style="position: absolute;
                top: {{ p_top }}; left: {{ p_left }};
                width: {{ p_width }}; height: {{ p_height }};">
      <p contenteditable="true">{{ post }}</p>
    </div>
    <div id="comments" class="container" 
     style="position: absolute; 
            top: {{ c_top }}; left: {{ c_left }};
            width: {{ c_width }}; height: {{ c_height }};">
      Comments
      <p contenteditable="true" class="comment">{{ comment1 }}</p>
      <p contenteditable="true" class="comment">{{ comment2 }}</p>
    </div>
    <div id="history" class="control">
      <ol>
      {% for entry in history %}
        <li><a href="{{ entry.date }}">previous</a></li>
      {% endfor %}
      <ol>
    </div>
  </body>
</html>
